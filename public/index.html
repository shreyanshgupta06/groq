<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shreyansh Cloud - Secure Multi-Model Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.12/marked.min.js"></script>
  <style>
    :root {
      --primary-color: #7c4dff;
      --secondary-color: #b388ff;
      --text-primary: #333;
      --text-secondary: #666;
      --background-primary: #fff;
      --background-secondary: #f5f7fb;
      --background-tertiary: #edf0f7;
      --ai-message-bg: #f0f4ff;
      --user-message-bg: #7c4dff;
      --user-message-text: #fff;
      --border-color: #e0e0e0;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --animation-speed: 0.3s;
      --border-radius: 12px;
      --typing-indicator-color: var(--primary-color);
    }

    .dark-mode {
      --primary-color: #9d74ff;
      --secondary-color: #b388ff;
      --text-primary: #e0e0e0;
      --text-secondary: #aaaaaa;
      --background-primary: #1a1a1a;
      --background-secondary: #252525;
      --background-tertiary: #333333;
      --ai-message-bg: #2d2d3d;
      --user-message-bg: #9d74ff;
      --user-message-text: #fff;
      --border-color: #444;
      --shadow-color: rgba(0, 0, 0, 0.6);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      transition: background-color var(--animation-speed),
        color var(--animation-speed);
    }

    body {
      background-color: var(--background-secondary);
      color: var(--text-primary);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .app-container {
      width: 100%;
      max-width: 800px;
      height: 85vh;
      background-color: var(--background-primary);
      border-radius: var(--border-radius);
      box-shadow: 0 8px 30px var(--shadow-color);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      border-bottom: 1px solid var(--border-color);
    }

    .chat-title {
      font-weight: 600;
      font-size: 16px;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .model-selector {
      position: relative;
      display: inline-block;
    }

    .model-dropdown {
      background: var(--background-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 14px;
      color: var(--text-primary);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 200px;
    }

    .model-dropdown:hover {
      background: var(--background-secondary);
    }

    .model-dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: var(--background-primary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      box-shadow: 0 4px 12px var(--shadow-color);
      z-index: 1000;
      max-height: 300px;
      overflow-y: auto;
    }

    .model-dropdown-content.show {
      display: block;
    }

    .model-option {
      padding: 12px 16px;
      cursor: pointer;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .model-option:last-child {
      border-bottom: none;
    }

    .model-option:hover {
      background: var(--background-tertiary);
    }

    .model-option.selected {
      background: var(--primary-color);
      color: white;
    }

    .model-info {
      flex: 1;
    }

    .model-name {
      font-weight: 500;
      font-size: 14px;
    }

    .model-description {
      font-size: 12px;
      opacity: 0.7;
      margin-top: 2px;
    }

    .model-icon {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-actions button {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 16px;
      padding: 8px;
      border-radius: 5px;
      transition: color 0.2s, background-color 0.2s;
    }

    .header-actions button:hover {
      color: var(--primary-color);
      background-color: var(--background-tertiary);
    }

    .header-actions button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px 0;
    }

    .message {
      display: flex;
      margin: 25px;
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-content {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: var(--border-radius);
      font-size: 15px;
      line-height: 1.5;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .message.ai {
      justify-content: flex-start;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.ai .message-content {
      background-color: var(--ai-message-bg);
      color: var(--text-primary);
    }

    .message.user .message-content {
      background-color: var(--user-message-bg);
      color: var(--user-message-text);
    }

    /* Markdown styling for AI messages */
    .message.ai .message-content h1,
    .message.ai .message-content h2,
    .message.ai .message-content h3,
    .message.ai .message-content h4,
    .message.ai .message-content h5,
    .message.ai .message-content h6 {
      margin: 16px 0 8px 0;
      color: var(--primary-color);
    }

    .message.ai .message-content p {
      margin: 8px 0;
    }

    .message.ai .message-content ul,
    .message.ai .message-content ol {
      margin: 8px 0;
      padding-left: 20px;
    }

    .message.ai .message-content li {
      margin: 4px 0;
    }

    .message.ai .message-content blockquote {
      border-left: 4px solid var(--primary-color);
      padding-left: 16px;
      margin: 12px 0;
      color: var(--text-secondary);
      font-style: italic;
    }

    .message.ai .message-content code {
      background-color: var(--background-tertiary);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }

    .message.ai .message-content pre {
      background-color: #282c34;
      color: #abb2bf;
      padding: 16px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 12px 0;
      position: relative;
    }

    .message.ai .message-content pre code {
      background: none;
      padding: 0;
      color: inherit;
    }

    .typing-indicator {
      display: flex;
      padding: 15px 25px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      margin: 0 2px;
      background-color: var(--typing-indicator-color);
      border-radius: 50%;
      opacity: 0.6;
      animation: typingAnimation 1.5s infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typingAnimation {
      0% { transform: translateY(0px); }
      25% { transform: translateY(-5px); }
      50% { transform: translateY(0px); }
    }

    .input-area {
      padding: 15px 25px 20px;
      border-top: 1px solid var(--border-color);
    }

    .input-container {
      display: flex;
      position: relative;
      background-color: var(--background-tertiary);
      border-radius: var(--border-radius);
      overflow: hidden;
      border: 2px solid transparent;
      transition: border-color 0.2s;
    }

    .input-container:focus-within {
      border-color: var(--primary-color);
    }

    #file-upload-button {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 18px;
      padding: 15px;
      cursor: pointer;
      transition: color 0.2s;
    }

    #file-upload-button:hover {
      color: var(--primary-color);
    }

    textarea {
      flex: 1;
      border: none;
      background: none;
      padding: 15px;
      font-size: 15px;
      resize: none;
      max-height: 150px;
      min-height: 50px;
      color: var(--text-primary);
      outline: none;
      font-family: inherit;
    }

    textarea::placeholder {
      color: var(--text-secondary);
    }

    #send-button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      width: 50px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #send-button:hover:not(:disabled) {
      background-color: var(--secondary-color);
    }

    #send-button:disabled {
      background-color: var(--text-secondary);
      cursor: not-allowed;
    }

    .disclaimer {
      font-size: 12px;
      color: var(--text-secondary);
      text-align: center;
      margin-top: 10px;
    }

    .intro-message {
      text-align: center;
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background-color: var(--background-primary);
      border-radius: var(--border-radius);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      animation: fadeIn 0.5s ease-out;
    }

    .intro-message h1 {
      color: var(--primary-color);
      font-size: 28px;
      margin-bottom: 15px;
    }

    .intro-message p {
      color: var(--text-secondary);
      margin-bottom: 25px;
      font-size: 16px;
    }

    .suggestion-chips {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .suggestion-chip {
      background-color: var(--background-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .suggestion-chip:hover {
      background-color: var(--background-secondary);
      color: var(--primary-color);
      transform: translateY(-2px);
    }

    .error-message {
      background-color: #fee;
      color: #c33;
      padding: 15px;
      border-radius: 8px;
      margin: 20px;
      border: 1px solid #fcc;
      text-align: center;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: var(--text-secondary);
    }

    /* Copy button for code blocks */
    .code-copy-button {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #ddd;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: background-color 0.2s;
    }

    .code-copy-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .code-copy-button.copied {
      background: #4caf50;
      color: white;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="chat-header">
      <div class="chat-title">
        üîí Shreyansh Cloud
        <div class="model-selector">
          <div class="model-dropdown" id="model-dropdown">
            <div class="model-icon">ü§ñ</div>
            <div class="model-info">
              <div class="model-name" id="selected-model-name">Loading...</div>
            </div>
            <i class="fas fa-chevron-down"></i>
          </div>
          <div class="model-dropdown-content" id="model-dropdown-content">
            <!-- Models will be populated here -->
          </div>
        </div>
      </div>
      <div class="header-actions">
        <button id="regenerate-response" title="Regenerate response" disabled>
          <i class="fas fa-sync"></i>
        </button>
        <button id="stop-response" title="Stop generating" style="display: none">
          <i class="fas fa-stop"></i>
        </button>
        <button id="toggle-theme" title="Toggle theme">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </div>
    <div class="messages" id="messages">
      <div class="loading">Loading models...</div>
    </div>
    <div class="input-area">
      <div class="input-container">
        <button id="file-upload-button" title="Upload File">
          <i class="fas fa-paperclip"></i>
        </button>
        <input type="file" id="file-upload" style="display: none" />
        <textarea id="user-input" placeholder="Type your message here..." rows="1" disabled></textarea>
        <button id="send-button" title="Send message" disabled>
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
      <div class="disclaimer">
        üîí Your API keys are secure on the server. Shreyansh Cloud may produce inaccurate information.
      </div>
    </div>
  </div>

  <script>
    let models = [];
    let currentModel = null;
    let messages = [];
    let isTyping = false;
    let currentTheme = localStorage.getItem("theme") || "light";
    let abortController = null;

    // DOM Elements
    const messagesContainer = document.getElementById("messages");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");
    const toggleThemeButton = document.getElementById("toggle-theme");
    const regenerateResponseButton = document.getElementById("regenerate-response");
    const stopResponseButton = document.getElementById("stop-response");
    const modelDropdown = document.getElementById("model-dropdown");
    const modelDropdownContent = document.getElementById("model-dropdown-content");
    const selectedModelName = document.getElementById("selected-model-name");

    // Initialize
    async function init() {
      try {
        // Load available models from server
        const response = await fetch('/api/models');
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const data = await response.json();
        models = data.models;
        
        if (models.length === 0) {
          showError('No AI models configured. Please check your .env file and restart the server.');
          return;
        }
        
        currentModel = models[0];
        setupUI();
        
      } catch (error) {
        console.error('Failed to load models:', error);
        showError('Failed to connect to server. Please make sure the server is running on the correct port.');
      }
    }

    function setupUI() {
      // Enable inputs
      userInput.disabled = false;
      sendButton.disabled = false;
      regenerateResponseButton.disabled = false;
      
      // Setup theme
      if (currentTheme === "dark") {
        document.body.classList.add("dark-mode");
        toggleThemeButton.innerHTML = '<i class="fas fa-sun"></i>';
      }
      
      // Setup models
      setupModels();
      
      // Show intro
      showIntro();
      
      // Event listeners
      userInput.addEventListener("input", handleInputChange);
      sendButton.addEventListener("click", handleSendMessage);
      userInput.addEventListener("keydown", handleKeyDown);
      
      toggleThemeButton.addEventListener("click", toggleTheme);
      regenerateResponseButton.addEventListener("click", regenerateLastResponse);
      stopResponseButton.addEventListener("click", stopResponse);
      
      // Model dropdown
      modelDropdown.addEventListener("click", (e) => {
        e.stopPropagation();
        modelDropdownContent.classList.toggle("show");
      });
      
      document.addEventListener("click", () => {
        modelDropdownContent.classList.remove("show");
      });
      
      // Suggestion chips
      document.addEventListener('click', (e) => {
        if (e.target.classList.contains('suggestion-chip')) {
          userInput.value = e.target.textContent;
          userInput.focus();
          updateSendButton();
        }
      });
    }

    function setupModels() {
      selectedModelName.textContent = currentModel.name;
      
      modelDropdownContent.innerHTML = "";
      models.forEach((model, index) => {
        const option = document.createElement("div");
        option.className = `model-option ${index === 0 ? 'selected' : ''}`;
        option.innerHTML = `
          <div class="model-icon">${model.icon}</div>
          <div class="model-info">
            <div class="model-name">${model.name}</div>
            <div class="model-description">${model.description}</div>
          </div>
        `;
        
        option.addEventListener("click", () => {
          currentModel = model;
          selectedModelName.textContent = model.name;
          
          // Update selected state
          document.querySelectorAll(".model-option").forEach(opt => opt.classList.remove("selected"));
          option.classList.add("selected");
          
          modelDropdownContent.classList.remove("show");
        });
        
        modelDropdownContent.appendChild(option);
      });
    }

    function showIntro() {
      messagesContainer.innerHTML = `
        <div class="intro-message">
          <h1>Welcome to Shreyansh Cloud</h1>
          <p>üîí Secure multi-model AI chat. Your API keys are safely stored on the server.</p>
          <div class="suggestion-chips">
            <button class="suggestion-chip">Tell me a story</button>
            <button class="suggestion-chip">Explain quantum computing</button>
            <button class="suggestion-chip">Write a poem</button>
            <button class="suggestion-chip">Help me learn JavaScript</button>
          </div>
        </div>
      `;
    }

    function showError(message) {
      messagesContainer.innerHTML = `
        <div class="error-message">
          <h3>‚ö†Ô∏è Error</h3>
          <p>${message}</p>
        </div>
      `;
    }

    function handleInputChange() {
      autoResizeTextarea();
      updateSendButton();
    }

    function handleKeyDown(e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        handleSendMessage();
      }
    }

    function updateSendButton() {
      const hasText = userInput.value.trim().length > 0;
      sendButton.disabled = !hasText || isTyping;
    }

    async function handleSendMessage() {
      if (isTyping || !currentModel) return;
      
      const message = userInput.value.trim();
      if (!message) return;
      
      // Clear intro if it's the first message
      if (messages.length === 0) {
        messagesContainer.innerHTML = '';
      }
      
      // Clear input and update UI
      userInput.value = "";
      userInput.style.height = "auto";
      updateSendButton();
      
      addMessageToUI("user", message);
      messages.push({ role: "user", content: message });
      
      try {
        showTypingIndicator();
        await getAIResponse();
      } catch (error) {
        removeTypingIndicator();
        addMessageToUI("ai", `Sorry, I encountered an error: ${error.message}`);
        console.error('Chat error:', error);
      }
    }

    async function getAIResponse() {
      isTyping = true;
      updateUIForTyping(true);
      
      // Create abort controller for this request
      abortController = new AbortController();
      
      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            messages: messages,
            model: currentModel.id
          }),
          signal: abortController.signal
        });
        
        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(errorData.error || `HTTP ${response.status}: ${response.statusText}`);
        }
        
        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let accumulatedText = "";
        
        // Create message element
        const messageDiv = document.createElement("div");
        messageDiv.className = "message ai";
        const messageContent = document.createElement("div");
        messageContent.className = "message-content";
        messageDiv.appendChild(messageContent);
        messagesContainer.appendChild(messageDiv);
        
        removeTypingIndicator();
        
        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          
          const chunk = decoder.decode(value, { stream: true });
          const lines = chunk.split('\n');
          
          for (const line of lines) {
            if (line.startsWith('data: ')) {
              const data = line.slice(6).trim();
              if (data === '[DONE]') {
                finishResponse(accumulatedText);
                return;
              }
              
              try {
                const parsed = JSON.parse(data);
                if (parsed.content) {
                  accumulatedText += parsed.content;
                  // Use safe HTML rendering
                  renderMarkdownSafely(messageContent, accumulatedText);
                  scrollToBottom();
                }
              } catch (e) {
                // Ignore parse errors
                console.warn('Failed to parse streaming data:', e);
              }
            }
          }
        }
        
        finishResponse(accumulatedText);
        
      } catch (error) {
        if (error.name === 'AbortError') {
          console.log('Request was aborted');
          return;
        }
        console.error('Chat error:', error);
        throw error;
      }
    }

    function finishResponse(text) {
      isTyping = false;
      updateUIForTyping(false);
      messages.push({ role: "assistant", content: text });
      abortController = null;
    }

    function updateUIForTyping(typing) {
      isTyping = typing;
      updateSendButton();
      regenerateResponseButton.disabled = typing;
      stopResponseButton.style.display = typing ? "inline-block" : "none";
      regenerateResponseButton.style.display = typing ? "none" : "inline-block";
    }

    function renderMarkdownSafely(element, text) {
      try {
        // Clean the text to prevent issues
        const cleanText = text.replace(/^\s*!+\s*/, ''); // Remove leading exclamation marks
        element.innerHTML = marked.parse(cleanText);
        
        // Add copy buttons to code blocks
        const codeBlocks = element.querySelectorAll('pre code');
        codeBlocks.forEach(addCopyButton);
        
        // Highlight code
        element.querySelectorAll('pre code').forEach((block) => {
          hljs.highlightElement(block);
        });
      } catch (error) {
        console.warn('Markdown rendering error:', error);
        element.textContent = text; // Fallback to plain text
      }
    }

    function addCopyButton(codeElement) {
      const pre = codeElement.parentElement;
      if (pre.querySelector('.code-copy-button')) return; // Already has button
      
      const button = document.createElement('button');
      button.className = 'code-copy-button';
      button.textContent = 'Copy';
      button.title = 'Copy code';
      
      button.addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText(codeElement.textContent);
          button.textContent = 'Copied!';
          button.classList.add('copied');
          setTimeout(() => {
            button.textContent = 'Copy';
            button.classList.remove('copied');
          }, 2000);
        } catch (err) {
          console.error('Failed to copy:', err);
        }
      });
      
      pre.style.position = 'relative';
      pre.appendChild(button);
    }

    function addMessageToUI(sender, content) {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${sender}`;
      const messageContent = document.createElement("div");
      messageContent.className = "message-content";
      
      if (sender === "ai") {
        renderMarkdownSafely(messageContent, content);
      } else {
        messageContent.textContent = content;
      }
      
      messageDiv.appendChild(messageContent);
      messagesContainer.appendChild(messageDiv);
      scrollToBottom();
    }

    function showTypingIndicator() {
      const typingDiv = document.createElement("div");
      typingDiv.className = "typing-indicator";
      typingDiv.id = "typing-indicator";
      for (let i = 0; i < 3; i++) {
        const dot = document.createElement("div");
        dot.className = "typing-dot";
        typingDiv.appendChild(dot);
      }
      messagesContainer.appendChild(typingDiv);
      scrollToBottom();
    }

    function removeTypingIndicator() {
      const typingIndicator = document.getElementById("typing-indicator");
      if (typingIndicator) {
        typingIndicator.remove();
      }
    }

    function scrollToBottom() {
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function toggleTheme() {
      if (currentTheme === "light") {
        document.body.classList.add("dark-mode");
        currentTheme = "dark";
        toggleThemeButton.innerHTML = '<i class="fas fa-sun"></i>';
      } else {
        document.body.classList.remove("dark-mode");
        currentTheme = "light";
        toggleThemeButton.innerHTML = '<i class="fas fa-moon"></i>';
      }
      localStorage.setItem("theme", currentTheme);
    }

    function regenerateLastResponse() {
      if (messages.length > 0 && messages[messages.length - 1].role === "assistant") {
        messages.pop();
        const messageElements = document.querySelectorAll(".message.ai");
        if (messageElements.length > 0) {
          messageElements[messageElements.length - 1].remove();
        }
        getAIResponse().catch(error => {
          addMessageToUI("ai", `Sorry, I encountered an error: ${error.message}`);
        });
      }
    }

    function stopResponse() {
      if (abortController) {
        abortController.abort();
      }
      isTyping = false;
      updateUIForTyping(false);
      removeTypingIndicator();
    }

    function autoResizeTextarea() {
      userInput.style.height = "auto";
      userInput.style.height = Math.min(userInput.scrollHeight, 150) + "px";
    }

    // Start the app
    init();
  </script>
</body>
</html>
